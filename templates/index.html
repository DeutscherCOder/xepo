<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XEPO | By Elysand</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

        :root { --primary: #1DB954; --dark: #000000; --glass: rgba(255, 255, 255, 0.05); }
        body { background-color: var(--dark); font-family: 'Outfit', sans-serif; color: white; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; overflow: hidden; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; z-index: -1; animation: float 10s infinite; }
        .orb-1 { width: 400px; height: 400px; background: #1DB954; top: -100px; left: -100px; }
        .orb-2 { width: 300px; height: 300px; background: #1e3a8a; bottom: -50px; right: -50px; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, 50px); } }

        .container { width: 480px; background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; position: relative; }
        h1 { margin: 0; font-size: 3rem; background: linear-gradient(to right, #fff, #bbb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        input[type="text"] { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; color: white; outline: none; box-sizing: border-box; margin-bottom: 15px; }
        
        /* Settings Row */
        .options-row { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; justify-content: space-between; }
        select { background: #222; color: white; border: 1px solid #444; padding: 10px; border-radius: 8px; outline: none; cursor: pointer;}
        .checkbox-wrapper { display: flex; align-items: center; font-size: 0.9rem; color: #ccc; cursor: pointer; }
        .checkbox-wrapper input { margin-right: 8px; width: auto; }

        .dl-btn { width: 100%; background: var(--primary); color: black; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .dl-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .dl-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(29,185,84,0.3); }

        #preview-area { display: none; margin: 20px 0; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; align-items: center; gap: 15px; text-align: left; }
        #preview-img { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; }
        
        .settings-icon { position: absolute; top: 20px; right: 20px; color: #888; cursor: pointer; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; display: none; justify-content: center; align-items: center; }
        .modal { background: #181818; padding: 30px; border-radius: 20px; width: 400px; text-align: left; border: 1px solid #333; }
        .save-btn { float: right; padding: 8px 20px; background: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 15px; font-weight: bold;}
    </style>
</head>
<body>
    <div class="orb orb-1"></div><div class="orb orb-2"></div>

    <div class="container">
        <i class="fas fa-cog settings-icon" onclick="openSettings()"></i>
        <h1>XEPO</h1>
        <p style="color:#888; font-size:0.9rem; margin-bottom:20px;">by Elysand</p>

        <input type="text" id="linkInput" placeholder="Spotify Link..." oninput="checkLink()">
        
        <div class="options-row">
            <input type="text" id="customName" placeholder="Filename (optional)" style="margin-bottom:0; width: 50%;">
            
            <select id="qualitySelect">
                <option value="128">Eco (128k)</option>
                <option value="192" selected>Std (192k)</option>
                <option value="320">High (320k)</option>
            </select>
        </div>

        <div class="options-row" style="justify-content: flex-start;">
            <label class="checkbox-wrapper">
                <input type="checkbox" id="forceZip"> Always download as ZIP
            </label>
        </div>

        <div id="preview-area">
            <img id="preview-img" src="">
            <div><h4 id="preview-title" style="margin:0;">Title</h4><p id="preview-artist" style="margin:5px 0 0; color:#aaa; font-size:0.8rem;">Artist</p></div>
        </div>

        <form id="dlForm" action="/download" method="post" onsubmit="startDownload()">
            <input type="hidden" name="link" id="hiddenLink">
            <input type="hidden" name="cid" id="hiddenCID">
            <input type="hidden" name="cs" id="hiddenCS">
            <input type="hidden" name="quality" id="hiddenQuality">
            <input type="hidden" name="custom_name" id="hiddenName">
            <input type="hidden" name="force_zip" id="hiddenZip">
            
            <button type="submit" class="dl-btn" id="dlBtn" disabled>Download</button>
        </form>
        <div id="statusMsg" style="margin-top:15px; color:#666; font-size:0.8rem;">Waiting...</div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2 style="color:var(--primary); margin-top:0;">API Keys</h2>
            <p style="color:#aaa; font-size:0.8rem;">Required for Metadata.</p>
            <input type="text" id="inputCID" placeholder="Client ID" style="margin-bottom:10px;">
            <input type="password" id="inputCS" placeholder="Client Secret">
            <button class="save-btn" onclick="saveKeys()">Save</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if(!localStorage.getItem("xepo_cid")) openSettings();
            else {
                document.getElementById('inputCID').value = localStorage.getItem("xepo_cid");
                document.getElementById('inputCS').value = localStorage.getItem("xepo_cs");
            }
        });
        function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
        function saveKeys() {
            localStorage.setItem("xepo_cid", document.getElementById('inputCID').value);
            localStorage.setItem("xepo_cs", document.getElementById('inputCS').value);
            document.getElementById('settingsModal').style.display = 'none';
        }

        let timeout = null;
        function checkLink() {
            const link = document.getElementById('linkInput').value;
            if(link.includes('spotify.com')) {
                document.getElementById('statusMsg').innerText = "Fetching Info...";
                clearTimeout(timeout);
                timeout = setTimeout(() => fetchMetadata(link), 500);
            }
        }

        async function fetchMetadata(link) {
            const cid = localStorage.getItem("xepo_cid");
            const cs = localStorage.getItem("xepo_cs");
            if(!cid) return openSettings();

            try {
                const res = await fetch('/get_info', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({link, cid, cs})
                });
                const data = await res.json();
                
                if(data.error) {
                    document.getElementById('statusMsg').innerText = data.error;
                } else {
                    document.getElementById('preview-area').style.display = 'flex';
                    document.getElementById('preview-img').src = data.image;
                    document.getElementById('preview-title').innerText = data.name;
                    document.getElementById('preview-artist').innerText = data.type === 'playlist' ? 'Playlist' : data.artist;
                    document.getElementById('dlBtn').disabled = false;
                    document.getElementById('statusMsg').innerText = "Ready.";
                    
                    // Auto-fill custom name with song title if empty
                    if(!document.getElementById('customName').value) {
                         // document.getElementById('customName').value = data.name; 
                    }
                }
            } catch(e) { console.log(e); }
        }

        function startDownload() {
            document.getElementById('hiddenLink').value = document.getElementById('linkInput').value;
            document.getElementById('hiddenCID').value = localStorage.getItem("xepo_cid");
            document.getElementById('hiddenCS').value = localStorage.getItem("xepo_cs");
            
            // Neue Felder Ã¼bergeben
            document.getElementById('hiddenQuality').value = document.getElementById('qualitySelect').value;
            document.getElementById('hiddenName').value = document.getElementById('customName').value;
            document.getElementById('hiddenZip').value = document.getElementById('forceZip').checked;

            const btn = document.getElementById('dlBtn');
            btn.innerText = "Processing... (This takes time)";
            btn.style.opacity = "0.7";
            setTimeout(() => { btn.innerText = "Check Downloads Folder!"; }, 5000);
        }
    </script>
</body>
</html>
